<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style/style.css">
<title>Juego Snake 2023</title>
</head>
<body>
<header>
<h1>Snake 2023</h1>
</header>
<main>
<section id="gameboy">
<div id="borde_gameboy">

<div id="borde_pantalla">
<div id="pantalla">
	<img id="cobra" class="d_none" src="./assets/icono_cobra.svg" alt="">
	<div id="area_mov"></div>
</div>
<div id="contador">
	<div id="puntos">099</div>
	<button id="pausa">
		<img id="img_pausa" src="./assets/pausse.svg" alt="">
	</button>
	<div id="logo_info"></div>
	<button id="empezar">
		<img id="img_empezar" src="./assets/empezar.svg" alt="">
	</button>
	<div id="puntos_maximo">100</div>
</div>
</div>

<div id="controles">
<div id="botonera">
<img class="estilo_botones" id="boton_arriba" src="./assets/botonera/flecha_arriba.svg" alt="">
<div id="botones_eje_x">
<img class="estilo_botones" id="boton_izquierda" src="./assets/botonera/flecha_izquierda.svg" alt="">
<img class="estilo_botones" id="boton_derecha" src="./assets/botonera/flecha_derecha.svg" alt="">
</div>
<img class="estilo_botones" id="boton_abajo" src="./assets/botonera/flecha_abajo.svg" alt="">
</div>

<div id="control_dificultad">
<input type="range" name="dificultad" id="dificultad" min="1" max="10" range="1">
</div>
</div>
</div>
</section>
</main>

<script src="./js/main.js"></script>
</body>
</html>
