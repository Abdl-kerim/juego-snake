<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style/style.css">
		<title>Juego Snake 2024</title>
	</head>
	<body>
		<header>
			<h1>Snake 2024</h1>
		</header>
		<main>
			<section id="gameboy">
				<h2 id="titulo_oculto">Juego snake, actualizado a&ntilde; 2024</h2>
				<div id="borde_gameboy">

					<div id="borde_pantalla">

						<div id="pantalla">
							<img id="cobra" class="d_none" src="./assets/icono_cobra.svg" alt="">
						<div id="area_juego"></div>
					</div>

					<div id="contador">
						<p id="puntos">000</p>

						<button id="pausa">
							<img id="img_pausa" src="./assets/pausse.svg" alt="">
						</button>
						
						<div id="logo_info"></div>
							<button id="empezar">
								<img id="img_empezar" src="./assets/empezar.svg" alt="">
							</button>
							<p id="puntos_maximo">000</p>
						</div>
					</div>

					<div id="controles">
						<div id="botonera">
							<img class="estilo_botones" id="boton_arriba" src="./assets/botonera/flecha_arriba.svg" alt="">
						
							<div id="botones_eje_x">
								<img class="estilo_botones" id="boton_izquierda" src="./assets/botonera/flecha_izquierda.svg" alt="">
								<img class="estilo_botones" id="boton_derecha" src="./assets/botonera/flecha_derecha.svg" alt="">
							</div>
						
							<img class="estilo_botones" id="boton_abajo" src="./assets/botonera/flecha_abajo.svg" alt="">
						</div>
							
						<div id="cont">
							<label aria-label="Control de dificultad" id="control_dificultad">
								<input type="range" name="dificultad" id="dificultad" min="1" max="10" step="1" value="5">
							</label>

							<p id="dificultad_elegida">Dificultad</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
